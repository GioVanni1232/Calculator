<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-up"></div>
        <div class="display">0</div>
        <div class="calculator-buttons">
          <div data-sign="+" data-key="plus" class="plus" data-type="operator">
            +
          </div>
          <div
            data-sign="-"
            data-key="minus"
            class="minus"
            data-type="operator"
          >
            -
          </div>
          <div
            data-sign="&times;"
            data-key="times"
            class="times"
            data-type="operator"
          >
            &times;
          </div>
          <div
            data-sign="&divide;"
            data-key="divide"
            class="divide"
            data-type="operator"
          >
            &divide;
          </div>
          <div class="number" data-type="number">7</div>
          <div class="number" data-type="number">8</div>
          <div class="number" data-type="number">9</div>
          <div class="number" data-type="number">4</div>
          <div class="number" data-type="number">5</div>
          <div class="number" data-type="number">6</div>
          <div class="number" data-type="number">1</div>
          <div class="number" data-type="number">2</div>
          <div class="number" data-type="number">3</div>
          <div class="number" data-type="number">0</div>
          <div class="dot" data-type="number">.</div>
          <div class="clear" data-type="clear">C</div>
          <div class="equals" data-type="equals">=</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
